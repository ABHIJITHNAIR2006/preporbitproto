<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Placement Prep</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="auth-page.js" type="module"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            background-color: var(--surface-color);
        }

        .split-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .left-panel {
            width: 45%;
            background: linear-gradient(135deg, #1a237e, #283593);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            text-align: center;
        }

        .left-panel h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .left-panel p {
            font-size: 1.25rem;
            max-width: 400px;
        }

        .right-panel {
            width: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .left-panel {
                display: none; /* Hide left panel on tablets and mobile */
            }
            .right-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left-panel">
            <h1>Welcome to Placement Prep</h1>
            <p>Your one-stop solution for cracking interviews and building your career.</p>
        </div>
        <div class="right-panel">
            <auth-page></auth-page>
        </div>
    </div>
</body>
</html>
